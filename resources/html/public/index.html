<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Tạp hóa online</title>
        <link rel="icon" href="../../images/title-icon.jpg" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Sample style -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
        <!-- Custom style -->
        <link rel="stylesheet" href="../../css/toast_message.css">
        <link rel="stylesheet" href="../../css/universal.css">
        <!-- Custom  -->
        <script type="text/javascript" src="/main/service/ToastMessageService.js"></script>
    </head>
    <body>
        <!-- Sidebar (hidden by default) -->
        <nav id="mySidebar" class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:25%;min-width:300px">
            <a class="w3-bar-item w3-button" onclick="closeSidebar()">Close Menu</a>
            <p id="sidebarUsername" style="padding-left: 15px;"></p>
            <div style="align-items: center; width: 100%">
                <img id="avatar" src="/resources/images/default_avatar.png" style="border-radius: 50%;position: relative; margin:auto;max-height: 200px;max-width: 200px;background-color: #2c3034">
            </div>
            <a id="setting" class="w3-bar-item w3-button" onclick="closeSidebar()">Cài Đặt Tài Khoản</a>
            <a id="myCart" class="w3-bar-item w3-button" onclick="closeSidebar()">Giỏ Hàng Của Tôi</a>
            <a id="myOrder" class="w3-bar-item w3-button" onclick="closeSidebar()">Đơn Hàng Của Tôi</a>
        </nav>
        
        <!-- Top menu -->
        <div class="w3-top" style="flex-wrap: wrap" style="z-index: 2">
            <!--Register/Login-->
            <div class="sign" style="position: fixed; top: 7px;right: 7px">
                <a href="register.html" style="border-radius: 10px;min-width: 100px">Đăng kí</a>
                <a href="login.html" style="border-radius: 10px;min-width: 100px">Đăng nhập</a>
            </div>
            <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
            <div class="w3-button w3-padding-16 w3-left" onclick="openSidebar()">☰</div>
            <div class="w3-center w3-padding-16" style="border-bottom: 3px solid; font-weight: 600;">Cửa Hàng Tạp Hóa Online</div>
            </div>
        </div>
            
        <!-- !PAGE CONTENT! -->
        <div id="publicContent" class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px; display: flex; justify-content: space-around; flex-wrap: wrap;"></div>

        <!-- Pagination -->
        <div class="w3-center w3-padding-32">
            <div class="w3-bar">
            <!-- <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a> -->
            <a href="#" class="w3-bar-item w3-black w3-button">1</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-black">3</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-black">4</a>
            <!-- <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a> -->
            <a href="#" th:href="@{/?page=${page}}" method="get"></a>
            </div>
        </div>

        <!-- Toast message -->
        <div id="toast"></div>
        
        <script>
            function successToast() {
                let object = {title:'Success', message: 'Hello', type:'success', duration: 3000}
                toast(object);
            }
            // Script to open and close sidebar
            function openSidebar() {
                document.getElementById("mySidebar").style.display = "block";
            }
            
            function closeSidebar() {
                document.getElementById("mySidebar").style.transition = "all linear .3s";
                document.getElementById("mySidebar").style.display = "none";
            }
        </script>
        <script src="/main/controller/ProductController.js"></script>
        <script src="/main/controller/SidebarController.js"></script>
    </body>  
</html>
